<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <link rel="stylesheet" href="grid-basic.css">
</head>
<body>

  <h1>basic grid</h1>

  <div class="grid-container1 container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>


  <h1> grid - row/column & grid area</h1>
  <div class="grid-container2 container">
    <div class="item cell1">A</div>
    <div class="item cell2">B</div>
    <div class="item cell3">C</div>
    <div class="item cell4">D</div>
    <div class="item cell5">E</div>
  </div>

  <h1> grid auto - rows/ column and flow</h1>
  <div class="grid-container3 container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
    <div class="item">H</div>
    <div class="item">I</div>

  </div>

  <h1> Min-max, auto fit respnsive</h1>

  <div class="grid">
    <div class="side-bar">
    </div>
    <div class="grid-container4">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
      <div class="item">G</div>
      <div class="item">H</div>
      <div class="item">I</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
      <div class="item">G</div>
      <div class="item">H</div>
      <div class="item">I</div>
    </div>
  </div>
  
</body>
</html>
