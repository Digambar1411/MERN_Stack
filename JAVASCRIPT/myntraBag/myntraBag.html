<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra bag excercise</title>
</head>

<style>
  .container{
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin:5rem 0 2rem 0;
  }

  .btn{
    width: auto;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.25rem;
  }

  #btn-add, #btn-add-twice{
    background-color: rgb(0, 255, 174);
    border: none;

  }

  #btn-add:hover, #btn-add-twice:hover{
    background-color: rgb(3, 214, 147);
  }

  #result{
    text-align: center;
    font-size: 2rem;
  }

</style>
<body>

  <div class="container">
    <button class="btn" id="btn-add">Add to bag</button>
    <button class="btn" id="btn-wishlist">Move to wishlist</button>
    <button class="btn" id="btn-add-twice">Add 2 items i bag</button>
  </div>
  <div id="result"></div>
  <script src="myntraBag.js"></script>

</body>
</html>
