<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    .box{
      background-color: rgb(77, 188, 184);
      width: 300px;
      height: 300px;
      margin: 2rem auto;
      transition: background-color 1s ease-in;
    }

    .box:hover{
      background-color: rgb(159, 10, 233);
    }
  </style>

</head>

<body>
 
  <div class="box">
    box
  </div>
  
</body>
</html>
